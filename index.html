<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Time Passwords</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>OTP GENERATOR</h1>
        <fieldset>
            <input type="number" class="digit digit0" minlength="1" maxlength="1">
            <input type="number" class="digit digit1" minlength="1" maxlength="1">
            <input type="number" class="digit digit2" minlength="1" maxlength="1">
            <input type="number" class="digit digit3" minlength="1" maxlength="1">
        </fieldset>
        <button class="generate">Generate</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
